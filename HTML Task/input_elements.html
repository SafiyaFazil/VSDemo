<html>

        <title> Input Elements</title>
    </head>
    <body>
        <form>
        <lable for="username"> User Name</lable>
        <input type="text" name="username" id="username"><br><br>

        <lable for="password">Password</lable>

        Gender
        <input type="radio" name="gender" id="male">

        <input type="radio" name="gender" id="female">
        <lable for=female"></lable>Female</lable><br><br>

        Languages known
        <input type="checkbox" name="lang" id="tamil">
        <lable for="tamil">Tamil</lable>
        <input type="checkbox" name="lang" id="english">
        <lable for="tamil">English</lable>
        <input type="checkbox" name="lang" id="malayalam">
        <lable for="tamil">Malayalam</lable>
        <input type="checkbox" name="lang" id="hindhi">
        <lable for="tamil">Hindhi</lable><br> <br>

        <input type="datetime-local"><br> <br>
        Enter Your Email
        <input type="email" name="email" id="email"><br> <br>

        Rating(1-10)
        <input type="number" name="rating" id="num" min="1" max="10"><br>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">








</form>
