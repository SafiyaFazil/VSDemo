<html>
    <head>
        <title> Health Chart</title>
    </head>
    <body>
        <table border="1">
            <caption> Health Chart</caption>
            <thead>
                <tr>
                    <th rowspan="2">State of Health</th>
                    <th colspan="2"> Fasting Value</th>
                    
                    
                    <th> After Eating</th>
                    
                </tr>
                <tr> <th> Maximum</th><th >Minimum</th>
                 <th> 2 hours after Eating</th></tr>
                
                <tbody>
                    <tr>
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td> Less than 140</td>
                    </tr>
                    <tr>
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                    </tr>
                    <tr>
                    <td>Diabetes</td>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td> More than 200</td>
                    </tr>
                </tbody>

            </thead>
        </table>
    </body>
</html>
